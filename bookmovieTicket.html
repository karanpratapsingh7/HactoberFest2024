<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
</head>
<body>
    <h1>Book Your Movie Ticket</h1>

    <form action="submit_movie_booking.php" method="post">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        </fieldset>

        <!-- Movie Selection Section -->
        <fieldset>
            <legend>Movie Selection</legend>

            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie" required>
                <option value="">Select</option>
                <option value="movie1">Movie 1: Action Hero</option>
                <option value="movie2">Movie 2: Romantic Comedy</option>
                <option value="movie3">Movie 3: Sci-Fi Thriller</option>
                <option value="movie4">Movie 4: Animated Adventure</option>
            </select><br><br>

            <label for="showtime">Select Showtime:</label>
            <select id="showtime" name="showtime" required>
                <option value="">Select</option>
                <option value="morning">10:00 AM</option>
                <option value="afternoon">2:00 PM</option>
                <option value="evening">6:00 PM</option>
                <option value="night">9:00 PM</option>
            </select><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required><br><br>
        </fieldset>

        <!-- Seat Selection Section -->
        <fieldset>
            <legend>Seat Selection</legend>

            <label for="seat-type">Seat Type:</label>
            <select id="seat-type" name="seat_type" required>
                <option value="">Select</option>
                <option value="regular">Regular</option>
                <option value="vip">VIP</option>
                <option value="premium">Premium</option>
            </select><br><br>

            <label for="number-of-seats">Number of Seats:</label>
            <input type="number" id="number-of-seats" name="number_of_seats" min="1" max="10" required><br><br>
        </fieldset>

        <!-- Payment Section -->
        <fieldset>
            <legend>Payment Information</legend>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" pattern="[0-9]{16}" required><br><br>

            <label for="expiry-date">Expiry Date:</label>
            <input type="month" id="expiry-date" name="expiry_date" required><br><br>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" pattern="[0-9]{3}" required><br><br>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Book Ticket">
    </form>
</body>
</html>
